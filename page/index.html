<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="../styles/default.css">
  <link rel="stylesheet" href="../styles/handdrawn.css">
  <link rel="stylesheet" href="../components/highlightjs/styles/solarized_dark.css">
  <script src="../build/viz.js"></script>
  <script src="../build/markdown-diagram.js"></script>
  <link href='http://fonts.googleapis.com/css?family=Cabin+Sketch' rel='stylesheet' type='text/css'>
  <style>
    a#fork_me {
      position: absolute;
      top: 0;
      right: 0;
    }
  </style>
</head>
<body>
  <a href="https://github.com/benjamine/markdown-diagram" id="fork_me">
    <img alt="Fork me on GitHub" src="http://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png">
  </a>
  <script>
    function queryParams() {
      var query = location.search.substr(1);
      var result = {};
      query.split("&").forEach(function(part) {
        var item = part.split("=");
        result[item[0]] = decodeURIComponent(item[1]);
      });
      return result;
    }
    var params = queryParams();
    window.markdownDiagram.load({
      url: params.url || './help.md',
      includeContent: !params.nocontent,
      selectors: {
        parent: params.parent
      }
    });
  </script>
</body>
</html>
