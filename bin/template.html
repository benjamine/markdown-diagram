<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://benjamine.github.io/markdown-diagram/styles/default.css">
  <link rel="stylesheet" href="https://benjamine.github.io/markdown-diagram/styles/handdrawn.css">
  <link rel="stylesheet" href="https://benjamine.github.io/markdown-diagram/components/highlightjs/styles/solarized_dark.css">
  <link href='http://fonts.googleapis.com/css?family=Cabin+Sketch' rel='stylesheet' type='text/css'>
  <style>
    a#fork_me {
      position: absolute;
      top: 0;
      right: 0;
    }
  </style>
  <title><%- title %></title>
</head>
<body>
  <a href="https://github.com/benjamine/markdown-diagram" id="fork_me">
    <img alt="Fork me on GitHub" src="http://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png">
  </a>
  <section class="diagram">
    <%= svg %>
  </section>
  <section class="content">
    <%= html %>
  </section>
</body>
</html>
